<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Custom Message Box</title>
    <style>
      /* Custom message box styling */
      .msgBox {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 242px; /* Updated width */
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        text-align: center;
        font-family: Arial, sans-serif;
      }

      .msgBox p {
        margin: 0 0 10px;
        font-size: 16px;
        color: #333;
        padding-left: 82px; /* Space for the icon */
        background-position: 25px center;
        background-repeat: no-repeat;
      }

      .msgBox button {
        background: none;
        border: none;
        font-size: 1.2rem;
        color: #555;
        cursor: pointer;
        position: absolute;
        top: 5px;
        right: 10px;
      }

      .msgBox button:hover {
        color: #000;
      }
    </style>
  </head>
  <body>
    <button id="showMessage">Show Message</button>

    <script>
      function displayMessage(message = "This is a message", msgType = "") {
        const body = document.body;

       
        const panel = document.createElement("div");
        panel.setAttribute("class", "msgBox");
        body.appendChild(panel);

       
        const msg = document.createElement("p");
        msg.textContent = message;
        panel.appendChild(msg);

        
        if (msgType === "warning") {
  msg.style.backgroundImage = "url(warning.png)"; // Correctly link the warning icon
  panel.style.backgroundColor = "red"; // warning background color
} else if (msgType === "chat") {
  msg.style.backgroundImage = "url(icons/chat.png)"; // chat icon
  panel.style.backgroundColor = "aqua"; // chat background color
} else {
  msg.style.paddingLeft = "20px"; // Default padding if no msgType
}

        // Create close button
        const closeBtn = document.createElement("button");
        closeBtn.textContent = "x";
        panel.appendChild(closeBtn);

        // Close button event listener
        closeBtn.addEventListener("click", () => panel.remove());
      }

      
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("showMessage").addEventListener("click", () => {
          // Call the function 
          displayMessage("Your inbox is almost full â€” delete some mails", "warning");
          
        });
      });
    </script>
  </body>
</html>
